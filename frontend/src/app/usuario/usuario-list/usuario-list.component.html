<p-table #dt [value]="usuarios" dataKey="id" styleClass="ui-table-customers" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [paginator]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} usuários"
    [filterDelay]="0" [globalFilterFields]="['nome','email','cargo.label','status']">
    <ng-template pTemplate="caption">
        LISTA DE USUÁRIOS
        <div class="ui-table-globalfilter-container">
            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th colspan="2" pSortableColumn="nome">NOME
                <p-sortIcon field="nome"></p-sortIcon>
            </th>
            <th colspan="3" pSortableColumn="email">EMAIL
                <p-sortIcon field="email"></p-sortIcon>
            </th>
            <th colspan="2" pSortableColumn="cargo.label">CARGO
                <p-sortIcon field="cargo.label"></p-sortIcon>
            </th>
            <th colspan="2" pSortableColumn="status">STATUS
                <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th colspan="2" pSortableColumn="acoes">AÇÕES
                <p-sortIcon field="acoes"></p-sortIcon>
            </th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr class="ui-selectable-row">
            <td colspan="2">
                {{usuario.nome}}
            </td>
            <td colspan="3">
                <span style="vertical-align: middle; margin-left: .5em">{{usuario.email}}</span>
            </td>
            <td colspan="2">
                {{usuario.cargo.label}}
            </td>
            <td colspan="2">
                {{ usuario.status |ativoInativo}}
            </td>
            <td colspan="2">
                <div class="btn-acoes">
                    <a (click)="editar(usuario.id)">
                        <i id=" edit " class="material-icons">edit</i>
                    </a>
                    <a (click)="visualizar(usuario.id)">
                        <i id="view " class="material-icons">visibility</i>
                    </a>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage ">
        <tr>
            <td colspan="8 " style="text-align:left ">.</td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="isDialogVisible">
    <app-usuario-cadastro [usuario]="usuarioBuscado" [modoCrud]="getModoCrud()" *ngIf="isDialogVisible" (onCancel)='isDialogVisible = false' (novaBusca)='this.buscarTodos()'></app-usuario-cadastro>
</p-dialog>
