<div class="form-container">
    <form action="">
        <h1 class="first">CADASTRO DE USU√ÅRIO</h1>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="ui-g-6 ui-g-offset-3">
                    <span class="ui-inputgroup-addon"><i class="material-icons">perm_identity</i></span>
                    <input type="text" pInputText placeholder="Nome">
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-6 ui-g-offset-3">
                    <span class="ui-inputgroup-addon"><i class="material-icons">email</i></span>
                    <input type="text" pInputText placeholder="Email">
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-6 ui-g-offset-3">
                    <span class="ui-inputgroup-addon"><i class="material-icons">assignment_ind</i></span>
                    <input type="text" pInputText placeholder="CPF">
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-6 ui-g-offset-3">
                    <span class="ui-inputgroup-addon"><i class="material-icons">local_phone</i></span>
                    <input type="text" pInputText placeholder="Telefone">
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-3  ui-g-offset-3">
                    <span class="ui-inputgroup-addon"><i class="material-icons">work</i>Cargo</span>
                    <p-dropdown [options]="cities" [(ngModel)]="selectedCity" [filter]="true"></p-dropdown>
                </div>
                <div class="ui-g-3">
                    <span class="ui-inputgroup-addon"><i class="pi pi-calendar"></i>Data de Nascimento</span>
                    <p-calendar [(ngModel)]="date5" [disabledDates]="invalidDates" [disabledDays]="[0,6]" [readonlyInput]="true"></p-calendar>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-2 ui-g-offset-3">
                    <button pButton type="button" label="Criar"></button>
                </div>
                <div class="ui-g-2">
                    <button pButton type="button" label="Cancelar" class="ui-button-danger"></button>
                </div>
            </div>
        </div>
    </form>
</div>
