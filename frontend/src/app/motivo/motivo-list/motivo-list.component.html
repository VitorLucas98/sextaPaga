<div class="create">
    <p-button (click)="cadastrar()"  class="btn-create" label="CRIAR MOTIVO"></p-button>
</div>   

<p-table #dt [value]="motivos" dataKey="id" styleClass="ui-table-customers" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [paginator]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} motivos"
    [filterDelay]="0" [globalFilterFields]="['name','name']">
    <ng-template pTemplate="caption">
        LISTA DE MOTIVOS
        <div class="ui-table-globalfilter-container">
            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th colspan="2" pSortableColumn="name">TÍTULO
                <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th colspan="4" pSortableColumn="name">DESCRIÇÃO
                <p-sortIcon field="name"></p-sortIcon>
            </th>
                <th colspan="2" pSortableColumn="acoes">AÇÕES
                <p-sortIcon field="acoes"></p-sortIcon>
            </th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-motivo>
        <tr class="ui-selectable-row">
            
            <td colspan="2">   
                <span style="vertical-align: middle; margin-left: .5em">{{motivo.titulo}}</span>
            </td>
            <td colspan="4">
                <span style="vertical-align: middle; margin-left: .5em">{{motivo.descricao}}</span>
            </td>
 
            <td colspan="2">
                <a>
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a>
                    <i id="delete" class="material-icons">visibility</i>
                </a>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8" style="text-align:left">.</td>
        </tr>
    </ng-template>
</p-table>
